<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Huddle landing page</title>
  <script src="https://kit.fontawesome.com/8aeb1532d4.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="main">
    <header class="header">
      <img src="./images/logo.svg" alt="logo" class="logo">
    </header>
    <img src="./images/illustration-mockups.svg" alt="illustration" class="img">
    <div class="main-text">
      <h1 class="h1">
        Build The Community Your Fans Will Love
      </h1>
      <p class="paragraph">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. 
      </p>
      <button class="button">
        <a href="#" class="link">Register</a>
      </button>
      <footer class="footer">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
      </footer>
    </div>
  </div>
</body>
</html>
